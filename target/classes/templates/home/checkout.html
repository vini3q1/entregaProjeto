<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Magic Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<!--[if ie]><meta content='IE=8' http-equiv='X-UA-Compatible'/><![endif]-->
<!-- bootstrap -->

<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet"
	th:href="@{/bootstrap/css/bootstrap-responsive.min.css}">
<link rel="stylesheet" th:href="@{/themes/css/bootstrappage.css}">

<!-- global styles -->
<link rel="stylesheet" th:href="@{/themes/css/flexslider.css}">
<link rel="stylesheet" th:href="@{/themes/css/main.css}">

<!-- scripts -->
<script th:src="@{/themes/js/jquery-1.7.2.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/themes/js/superfish.js}"></script>
<script th:src="@{/themes/js/jquery.scrolltotop.js}"></script>
<script th:src="@{/js/magicStore.js}"></script>
<!--[if lt IE 9]>			
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
			<script src="themes/js/respond.min.js"></script>
		<![endif]-->
</head>
<body>
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
	<div id="wrapper" class="container">
		<section class="header_text sub">
			<h4>
				<span>Check Out</span>
			</h4>
		</section>
		<section class="main-content">
			<div class="row">
				<div class="span12">
					<div class="accordion" id="accordion2">
						<div class="accordion-group">
							<div>
								<div>
									<div>
										<div class="row-fluid">
											<div class="span6">
												<h4>Endereço</h4>
												<div class="control-group">
													<label
														th:text="'Logradouro: ' + ${enderecoUsuario.logradouro}"
														class="control-label"></label>
												</div>
												<div class="control-group">
													<label th:text="'Bairro: ' + ${enderecoUsuario.bairro}"
														class="control-label"></label>
												</div>
												<div class="control-group">
													<label th:text="'Cidade: ' + ${enderecoUsuario.cidade}"
														class="control-label"></label>
												</div>
												<div class="control-group">
													<label th:text="'Estado: ' + ${enderecoUsuario.estado}"
														class="control-label"></label>
												</div>
												<div class="control-group">
													<label th:text="'Número: ' + ${enderecoUsuario.numero}"
														class="control-label"></label>
												</div>
												<div class="control-group">
													<label th:text="'CEP: ' + ${enderecoUsuario.logradouro}"
														class="control-label"></label>
												</div>
											</div>
											<div class="span6">
											<form class="form-stacked" th:action=@{/pedido}
												method="post" th:object="${pedido}">
												<input name="idUsuario" type="hidden" th:value="${idUsuario}">
												<h4>Pagamento</h4>
												<div>
													<select th:field="*{idModalidadePagamento}" class="input-xlarge">
														<option th:each="pagamento : ${modalidadePagamento}"
															th:text="${pagamento.nome}" th:value="${pagamento.id}">
														</option>
													</select>
												</div>
												
												<div class="control-group">
													<label class="control-label">Número cartão: *</label>
													<div class="controls">
														<input type="text" th:field="*{numeroCartao}" required="required" pattern="[0-9]+$" maxlength="16" placeholder="Apenas números" class="input-xlarge">
													</div>
												</div>
												
												<h5 th:text="'Valor dos produtos: R$ ' + ${valorTotalCarrinho}"></h5>
												<h5 th:text="'Valor do frete: R$ ' + ${valorFrete}"></h5>
												<h5 th:field="*{valorTotal}" th:text="'Valor total: R$ ' + ${valorPedido}"></h5>
												<input name="valorTotal" type="hidden" th:value="${valorPedido}">
												<input name="valorFrete" type="hidden" th:value="${valorFrete}">
												<input type="submit" class="btn btn-success" value="CONFIRMAR">
											
											</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<div th:replace="fragmentos/fragmentos :: rodape"></div>
	</div>
</body>
</html>
