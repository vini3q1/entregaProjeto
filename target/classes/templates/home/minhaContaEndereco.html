<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Magic Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<!--[if ie]><meta content='IE=8' http-equiv='X-UA-Compatible'/><![endif]-->
<!-- bootstrap -->

<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet"
	th:href="@{/bootstrap/css/bootstrap-responsive.min.css}">
<link rel="stylesheet" th:href="@{/themes/css/bootstrappage.css}">

<!-- global styles -->
<link rel="stylesheet" th:href="@{/themes/css/flexslider.css}">
<link rel="stylesheet" th:href="@{/themes/css/main.css}">

<!-- scripts -->
<script th:src="@{/themes/js/jquery-1.7.2.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/themes/js/superfish.js}"></script>
<script th:src="@{/themes/js/jquery.scrolltotop.js}"></script>
<script th:src="@{/js/magicStore.js}"></script>
<!--[if lt IE 9]>			
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
			<script src="themes/js/respond.min.js"></script>
		<![endif]-->
</head>
<body>
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
	<div id="wrapper" class="container">
		<section>
			<h4 class="title">
				<span class="text"><strong>Minha</strong> Conta</span>
			</h4>
		</section>
		<section class="main-content">
			<div class="row">
				<div class="span3 col">
					<div class="block">
						<ul class="nav nav-list">
							<li class="nav-header">Menu</li>
							<li><a
								th:href="@{/minhaConta/pedidos(idUsuario = ${session.usuarioLogado.id})}"><label>Pedidos</label></a></li>
							<li><a
								th:href="@{/minhaConta/dadosPessoais(idUsuario = ${session.usuarioLogado.id})}"><label>Dados
										pessoais</label></a></li>
							<li><a
								th:href="@{/minhaConta/endereco(idUsuario = ${session.usuarioLogado.id})}"><label>Endereço</label></a></li>
							<li><a
								th:href="@{/minhaConta/cartoes(idUsuario = ${session.usuarioLogado.id})}"><label>Cartões</label></a></li>
						</ul>
						<br />
					</div>
				</div>
				<div class="span9">
					<div class="row-fluid">
						<div class="span6">
							<h4>Endereço</h4>
							<form th:action="@{/minhaConta/endereco(idUsuario = ${session.usuarioLogado.id})}" th:method="put"
									id="formAtualiza" th:object="${endereco}">
							<div class="control-group">
								<label class="control-label">Logradouro: </label> <input
									type="text" name="logradouro" th:value="${enderecoUsuario.logradouro}" required="required">
							</div>
							<div class="control-group">
								<label class="control-label">Bairro:</label> <input type="text" name="bairro"
									th:value="${enderecoUsuario.bairro}" required="required">
							</div>
							<div class="control-group">
								<label class="control-label">Cidade:</label> <input type="text" name="cidade"
									th:value="${enderecoUsuario.cidade}" required="required">
							</div>
							<div class="control-group">
								<label class="control-label">Estado: </label> <input type="text" name="estado"
									th:value="${enderecoUsuario.estado}" required="required">
							</div>
							<div class="control-group">
								<label class="control-label">Número: </label> <input type="text" name="numero"
									th:value="${enderecoUsuario.numero}" required="required">
							</div>
							<div class="control-group">
								<label class="control-label">CEP: </label> <input type="text" name="cep"
									th:value="${enderecoUsuario.cep}" required="required">
							</div>
							<button type="submit" class="btn btn-primary">Atualizar</button>
							</form>
						</div>
						<div class="span6"></div>
					</div>

				</div>
			</div>
		</section>
		<div th:replace="fragmentos/fragmentos :: rodape"></div>
	</div>
</body>
</html>
