<!DOCTYPE html>

<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Magic Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<!--[if ie]><meta content='IE=8' http-equiv='X-UA-Compatible'/><![endif]-->
<!-- bootstrap -->

<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet"
	th:href="@{/bootstrap/css/bootstrap-responsive.min.css}">
<link rel="stylesheet" th:href="@{/themes/css/bootstrappage.css}">

<!-- global styles -->
<link rel="stylesheet" th:href="@{/themes/css/flexslider.css}">
<link rel="stylesheet" th:href="@{/themes/css/main.css}">

<!-- scripts -->
<script th:src="@{/themes/js/jquery-1.7.2.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/themes/js/superfish.js}"></script>
<script th:src="@{/themes/js/jquery.scrolltotop.js}"></script>
<script th:src="@{/js/magicStore.js}"></script>
</head>
<body>
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
	<div id="wrapper" class="container">
		<section class="header_text sub">
			<h4><span>Contate-nos</span></h4>
		</section>
		<section class="main-content">
			<div class="row">
				<div class="span8">
					<p>Tem alguma dúvida, sugestão ou reclamação? Envie-nos no formulário abaixo, ficaremos felizes em respondê-lo!</p>
					<form method="post" th:action="@{/contato}" th:object="${contato}">
						<fieldset>
							<div class="clearfix">
								<label for="name"><span>Nome:</span></label>
								<div class="input">
									<input tabindex="1" size="18" id="name" name="nome" type="text" value=""
										class="input-xlarge" placeholder="Nome" required="required">
								</div>
							</div>

							<div class="clearfix">
								<label for="email"><span>Email:</span></label>
								<div class="input">
									<input tabindex="2" size="25" id="email" name="email" type="text" value=""
										class="input-xlarge" placeholder="exemplo@exemplo.com.br" required="required">
								</div>
							</div>

							<div class="clearfix">
								<label for="message"><span>Mensagem:</span></label>
								<div class="input">
									<textarea tabindex="3" class="input-xlarge" id="mensagem" name="mensagem" rows="7"
										placeholder="Sua mensagem aqui!" required="required"></textarea>
								</div>
							</div>

							<div class="actions">
								<button tabindex="3" type="submit" class="btn btn-inverse">Enviar mensagem!</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</section>
		<div th:replace="fragmentos/fragmentos :: rodape"></div>
	</div>
	<script src="themes/js/common.js"></script>
</body>

</html>
